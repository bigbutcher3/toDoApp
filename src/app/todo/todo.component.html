<div class="flex justify-between p-2 border-black border-2 items-center" [ngClass]="{'bg-green-700': todo.done, 'bg-red-700': !todo.done}">
    <p class="cursor-pointer" (click)="toggleTodo()">{{ todo.todo }}</p>
    <button class="bg-gray-400 p-2 rounded" (click)="deleteTodo()">Delete Todo</button>
</div>
